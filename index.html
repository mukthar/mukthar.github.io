<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINU DRIVING SCHOOL</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="banner">
        <h1>Online Quiz Module</h1>
        <p>BINU DRIVING SCHOOL, ALUVA</p>
    </div>

    <div class="quiz-container">
        <div id="languageSelection" class="language-selection">
            <h2>Select Your Language / നിങ്ങളുടെ ഭാഷ തിരഞ്ഞെടുക്കുക</h2>
            <div class="language-buttons">
                <button class="language-btn" onclick="selectLanguage('en')">English</button>
                <button class="language-btn" onclick="selectLanguage('ml')">മലയാളം</button>
            </div>
        </div>

        <div id="quizContent" class="hidden">
            <div class="timer-bar">
                <div class="progress"><span id="progressLabel">Question</span> <span id="currentQuestion">1</span> <span id="ofLabel">of</span> 9</div>
                <div class="timer"><span id="timeLabel">Time:</span> <span id="timer">30</span>s</div>
            </div>

            <div id="questionContainer" class="question-container">
                <!-- Question content will be inserted here -->
            </div>

            <div class="clearfix">
                <button id="nextBtn" class="next-btn" onclick="nextQuestion()" disabled>Next</button>
            </div>
        </div>

        <div id="resultContainer" class="result-container hidden">
            <!-- Results will be shown here -->
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
